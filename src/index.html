    <meta charset="utf-8" />

    <title>Movies Time | Homepage</title>

  <body>
    <header class="container-xxl">
      <header-navbar></header-navbar>
    </header>
    <main>
      <section class="banner-slider">
        <!-- <header-banner></header-banner> -->
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#myCarousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <banner-list></banner-list>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <section class="container-xxl movies">
        <h2 class="mb-2">Trending</h2>
        <div class="row row-cols-auto row-cols-md-auto movie-list">
          <div class="col-lg">
            <div class="card">
              <img
                src="../assets/images/m-1.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">
                  <span>June 23, 2018</span>
                  <span>4.4</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
